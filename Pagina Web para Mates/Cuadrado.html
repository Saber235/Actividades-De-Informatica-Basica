<html>
    <head>
        <title>Cuadrado</title>
        <link rel="stylesheet" href="Estilo.css">
    </head>
    <body>

        <div class="container">
            <h1>Calculadora de área y perímetro del cuadrado</h1>
            <label for="side">Lado del cuadrado:</label>
            <input type="number" id="side" placeholder="Ingrese el lado del cuadrado">
            <button onclick="calcularAreaYPerimetro()">Calcular</button>
            <p id="resultado"></p>
          </div>
        
        <script>
            function calcularAreaYPerimetro() {
            const side = parseFloat(document.getElementById("side").value);
            if (isNaN(side) || side <= 0) {
            alert("Por favor, ingrese un número válido para el lado del cuadrado.");
            return;
            }

            const area = side * side;
            const perimeter = 4 * side;

            const resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = `El área del cuadrado es: ${area} unidades cuadradas <br> El perímetro del cuadrado es: ${perimeter} unidades`;
            }



        </script>
    
    </body>
</html>
