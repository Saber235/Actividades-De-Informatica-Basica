<html >
    
    <head>
    
        <title>Paralelogramo</title>
        <link rel="stylesheet" href="Estilo.css">
    </head>
    <body>
        <a href="Index.html">
            <div id="Bandera_Logo">
                <br><img src="Imagen/boton.jpg" width="60" >
           </div>
        </a>
        <div class="container">
            <div class="calculator">
              <h2>Calculadora del Area y el  Perimetro Del Paralelogramo.</h2>
              <label for="base">Base:</label>
              <input type="number" id="base" step="any" placeholder="Base" />
              <label for="height">Altura:</label>
              <input type="number" id="height" step="any" placeholder="Altura" />
              <label for="side">Lado:</label>
              <input type="number" id="side" step="any" placeholder="Lado" />
              <button onclick="calculate()">Calcular</button>
              <p>Área: <span id="areaResult">-</span> metros cuadrados</p>
              <p>Perímetro: <span id="perimeterResult">-</span> metros</p>
            </div>
        </div>
        <script >
                function calculate() {
                const base = parseFloat(document.getElementById('base').value);
                const height = parseFloat(document.getElementById('height').value);
                const side = parseFloat(document.getElementById('side').value);
                
                if (isNaN(base) || isNaN(height) || isNaN(side)) {
                alert("Por favor, ingresa valores válidos para todas las medidas.");
                return;
                }
                
                const area = (base * height);
                const perimeter = (2 * (base + side));
                
                document.getElementById('areaResult').textContent = area;
                document.getElementById('perimeterResult').textContent = perimeter;
            }
        </script>
    
    
    
    
    </body>
</html>
