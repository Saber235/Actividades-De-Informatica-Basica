<html >
    
    <head>
    
        <title>Rectangulo</title>
        <link rel="stylesheet" href="Estilo.css">
    </head>
    <body>
        <a href="Index.html">
            <div id="Bandera_Logo">
                <br><img src="Imagen/boton.jpg" width="60" >
           </div>
        </a>
        <div class="container">
            <div class="calculator">
              <h2>Calculadora del Area y el  Perimetro Del Rectangulo.</h2>
              <label for="width">Base:</label>
              <input type="number" id="width" step="any" placeholder="Base" />
              <label for="height">Altura:</label>
              <input type="number" id="height" step="any" placeholder="Altura" />
              <button onclick="calculate()">Calcular</button>
              <p>Área: <span id="areaResult">-</span> metros cuadrados</p>
                <p>Perímetro: <span id="perimeterResult">-</span> metros</p>
              
            </div>
          </div>
    
          <script >
            function calculate() {
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
    
            if (isNaN(width) || isNaN(height)) {
            alert("Por favor, ingresa valores válidos para el ancho y la altura.");
            return;
            }
    
            const area = width * height;
            const perimeter = 2 * (width + height);
    
            document.getElementById('areaResult').textContent = area;
            document.getElementById('perimeterResult').textContent = perimeter;
            }
          </script>
    
    
    
    
    </body>
</html>
